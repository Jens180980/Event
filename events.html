<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/ab6c1254a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/events.css">
    <link rel="stylesheet" href="./css/navFooter.css">
    <title>Event Centrum | Jens Harder</title>
</head>
<body>
    
    <nav>
            <img src="./img/EC-Logo-Web.png" alt="EC logo">
            <button class="fas fa-bars fa-2x" id="burger"></button>
            <ul id="ul">
                <li><a href="index.html">Forside</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="#">Mission</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
     </nav>
     <main>
        <header><h1>Events og Teambuilding</h1></header>

        <section id="gallery">
            <figure>
                <img src="./img/Image-Events-Action.jpg" alt="action billede">
                <figcaption><a href="#">Læs mere</a>
                <h2>ACTION DAY</h2>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/Image-Events-Challenge.jpg" alt="challenge billede">
                <figcaption><a href="#">Læs mere</a>
                <h2>CHALLENGE</h2>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/Image-Events-Conference.jpg" alt="konference billede">
                <figcaption><a href="#">Læs mere</a>
                <h2>KONFERENCE</h2>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/Image-Events-Mystery.jpg" alt="mysterie billede">
                <figcaption><a href="#">Læs mere</a>
                <h2>MYSTERY BOX</h2>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/Image-Events-Party.jpg" alt="fest billede">
                <figcaption><a href="#">Læs mere</a>
                <h2>FIRMAFESTEN</h2>
                </figcaption>
            </figure>
            <figure>
                <img src="./img/Image-Events-Wine.jpg" alt="vin billede">
                <figcaption><a href="#">Læs mere</a>
                <h2>WINE EVENT</h2>
                </figcaption>
            </figure>
        </section>

        <footer id="kontakt">
            <div id="left-wrap">
                <article>
                    <h2>KONTAKT OS</h2>
                    <p>Kontakt os for uddybende informationer om vore arrangementer og events.Du kan ringe, sende en email eller udfylde kontaktformularen, så vender een af vore medarbejdere tilbage til dig hurtigst muligt.</p>
                </article>
                <figure>
                    <img src="./img/Contact-Locate.png" alt="gps ikon">
                    <figcaption>
                        <h4>KONTAKT OS</h4>
                        <p>EventCentrum, Targets Alle 4, 9999 Ballerup</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./img/Contact-Call.png" alt="telefon ikon">
                    <figcaption>
                        <h4>RING TIL OS</h4>
                        <p>+45 2234 5678 (+45 3365 6587 efter kl. 18.00)</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./img/Contact-Mail.png" alt="MAIL ikon">
                    <figcaption>
                        <h4>SKRIV TIL OS</h4>
                        <p>Send os en mail: info@EventCentrum.dk</p>
                    </figcaption>
                </figure>
            </div>
            <div id="right-wrap">
                <form action="">
                        <legend>Send en besked</legend>
                        <div class="fields">
                        <label for="name"></label>
                        <input type="text" id="name" required placeholder="Fulde navn"></input>
                        </div>  
                        <div class="fields">
                        <label for="adress"></label>
                        <input type="text" id="adress" required placeholder="Adresse"></input>
                        </div>  
                        <div class="fields">
                        <label for="email"></label>
                        <input type="email" id="email" required placeholder="Email"></input>
                        </div>  
                        <div class="fields">
                        <label for="check">Jeg vil gerne ringes op</label>
                        <input type="checkbox" id="check"></input>
                        <label for="tel"></label>
                        <input type="tel" id="tel" required placeholder="Telefon"></input>
                        </div>  
                        <textarea name="comments" id="comments" cols="30" rows="10" required placeholder="Besked"></textarea>

                        <p id="message-wrap"></p>

                        <div id="btns">
                            <button type="button" onclick="validate(this.form)" id="submit">Send Besked</button>
                        </div>
                    <div id="message-wrap"></div>
                </form>
            </div>

        </footer>
    </main>
</main>
</body>
</html>
